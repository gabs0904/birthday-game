<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Cake Catch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>🎂Catch the Birthday Cakes!🎂</h1>
    <div id="score-board">
      <span>Score: <span id="score">0</span></span>
      <span>Rotten: <span id="rotten-count">0</span>/3</span>
    </div>
    <div id="game-area">
      <div id="basket"></div>
    </div>
    <div id="game-over" class="hidden">
      <h2>Game Over 🎮</h2>
      <p>You caught 3 rotten cakes! 💩</p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
